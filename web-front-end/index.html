<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Say My Name</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <style>
    body {
      padding:40px;
    }
  </style>
  <script src="https://kendo.cdn.telerik.com/2018.3.1017/js/jquery.min.js"></script>
</head>

<body>
  <div class="container">
      <h3 class="pb-3">Say My Name</h3>
      <div class="form-group">
      <input type="text" id="txtName" class="form-control" placeholder="Type your name..." />
      </div>
      <button id="btnName" class="btn btn-secondary">Click Me</button><br><br>
      <label id="message" style="color:green"></label>
  </div>

  <script>
    $(document).ready(function () {
      $("#btnName").on("click", function () {
        $.ajax({
          type: "POST",
          url: "https://cs-func-dev-001.azurewebsites.net/api/SayName",
          data: JSON.stringify({
            "name": $("#txtName").val(),
          }),
          success: function (response) {
            $("#message").text(response);
          },
        })
      });
    })
  </script>
</body>

</html>
